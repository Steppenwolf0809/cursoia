[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = [
    "npm ci --ignore-scripts",
    "cd server && npm ci --ignore-scripts",
    "cd client && npm ci --ignore-scripts"
]

[phases.build]
cmds = [
    "npm run build",
    "cd server && npx prisma@5.22.0 generate"
]

[start]
cmd = "cd server && npx prisma@5.22.0 migrate deploy && node src/index.js"
